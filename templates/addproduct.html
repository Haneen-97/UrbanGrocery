            function isInputAlpha(evt){
                
                var ch = String.fromCharCode(evt.which);
                
                if(!(/[a-zA-z]/.test(ch))){
                    evt.preventDefault();
                }
                
            }
			 function isInputNumber(evt){
                
                var ch = String.fromCharCode(evt.which);
                
                if(!(/[0-9]/.test(ch))){
                    evt.preventDefault();
                }
                
            }
